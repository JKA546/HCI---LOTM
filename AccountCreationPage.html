<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(assets/background.png) no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      color: #fff;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      flex-wrap: wrap; 
      justify-content: center;
      gap: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-box input {
      width: 40%;
      padding: 5px;
      margin: 5px 0 15px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid black;
    }

    .form-box button {
      width: 90%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #45a049;
    }

    .form-box .links {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .form-box .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    .form-box .links a:hover {
      text-decoration: underline;
      color: #45a049;
    }

    .avatar-upload {
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }

    .top-bar {
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(255, 255, 255, 0.15);
  padding: 8px 12px;
  border-radius: 10px;
  float: right;
}

.search-bar {
  padding: 6px 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  background: rgba(255, 255, 255, 0.9);
  color: #333;
  outline: none;
  width: 200px;
  max-width: 200px;
}

.top-profile-pic {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  border: 1px solid white;
}
  </style>
</head>
<body>
  <div><img src="assets/profile_samp.png" class="profile-picture"></div>
  <div class="top-bar">
    <img src="assets/profile.png" class="top-profile-pic" alt="Profile Picture">
    <input type="text" placeholder="Search..." class="search-bar">
  </div>  
  <div class="container">
    <div class="form-box">
      <div><img src="assets/Logo.png" class="avatar-upload"></div>
      <h2>Create Account</h2>
      <form action="map.html" method="post" target="_blank">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="text" placeholder="Student ID Number">
        <input type="email" placeholder="E-Mail" required>
        <button type="submit">Register</button>
      </form>
      <div class="links">
        <a href="coming_soon.html">Forgot Password?</a> |
        <a href="index.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
