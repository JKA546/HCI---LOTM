<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floor Navigation</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ccc;
}

.container {
  display: flex;
  padding: 20px;
  gap: 20px;
  align-items: stretch;
  height: 80vh;
}

.left-section,
.middle-section,
.right-section {
  border: 3px solid #333;
  border-radius: 8px;
  background: white;
  padding: 10px;
  display: flex;
  flex-direction: column;
  overflow: auto;
}

.left-section {
  flex: 2;
}

.left-section img {
  width: 100%;
  height: 100%;
  border-radius: 6px;
  object-fit: contain;
}

.middle-section {
  flex: 0 0 120px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.floors {
  border-radius: 8px;
  background: white;
  text-align: center;
  height: 80vh;
}

.floors h3 {
  margin: 0 0 10px;
  font-size: 18px;
  color: #333;
    }

.floors button {
  display: block;
  width: 100%;
  margin: 5px 0px;
  padding: 8px;
  font-size: 14px;
  border: 2px solid #333;
  border-radius: 5px;
  cursor: pointer;
  background: white;
}

.floors button.active {
  background: #00d0ff;
  color: white;
  font-weight: bold;
}

a {
  color: black;
  text-decoration: none;
}

.right-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 500px;
  max-height: 80vh;
  object-fit: contain;
}

.preview {
  border: 3px solid #333;
  border-radius: 8px;
  overflow: hidden;
}

.preview img {
  width: 100%;
  display: block;
  border-radius: 6px;
}

.description {
  border-radius: 8px;
  background: white;
  padding: 10px;
  text-align: center;
}

.description h3 {
  margin-top: 0;
  font-size: 18px;
}

.description p {
  margin: 10px 0 0;
  font-size: 14px;
}

  </style>
</head>
<body>

<div class="container">
  <div class="left-section">
    <img src="3RD FLOOR.png" alt="Floor Plan">
  </div>

  <div class="middle-section">
    <div class="floors">
      <h3>Floors</h3>
      <button><a href="floor1.html" target="_self">1st Floor</a></button>
      <button><a href="floor2.html" target="_self">2nd Floor</a></button>
      <button class="active">3rd Floor</button>
    </div>
  </div>

  <div class="right-section">
    <div class="preview">
      <img src="cis.jpg" alt="Building Preview">
    </div>

    <div class="description">
      <h3>COLLEGE OF INFORMATION SCIENCES</h3>
      <p>
        This is the College of Information Sciences (CIS).<br>
        The Courses offered are:<br>
        - BS in Information Technology (BSIT)<br>
        - BS in Development Communication (DEVCOM)<br>
        - Bachelor in Library and Information Science (BLIS)
      </p>
    </div>
  </div>

</div>

</body>
</html>
